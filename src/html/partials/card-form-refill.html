<fieldset class= "refill">
    <legend class="legend2">
        <div class="top-div">
            <i class="fa-regular fa-keyboard icon refill__icon2"></i>
            <h3 class="refill__h3">Rellena</h3>
        </div>
        <button class="refill__arrow"><i class="fa-solid fa-chevron-up design__box--arrow"></i></button>
    </legend>
    <div class="text_form">
            <label for="name" class="label2">Nombre completo
                <input type="text" id="name" placeholder="Ej: Sally Jill" class="input-refill">
            </label>
            <label for="position" class="label2">Puesto
                <input type="text" id="position" placeholder="Ej: Front-end unicorn" class="input-refill">
            </label>
            <label for="" class="label">Imagen de perfil</label>
                <div class="img-div">
                    <button class="button-img">Añadir imagen</button>
                    <div class="preview"><img src="./assets/images/pikachu.png" alt="user-image" class="preview-img"></div>
                </div>
            <label for="email" class="label2">Email
                <input type="email" id="email" placeholder="Ej: Sally-hill@gmail.com" class="input-refill">
            </label>
            <label for="phone" class="label2">Teléfono
                <input type="tel" id="phone" placeholder="Ej: 555-55-55-55" class="input-refill">
            </label>
            <label for="lk" class="label2">Linkedin
                <input type="text" id="lk" placeholder="Ej: linkedin.com/in/sally.hill" class="input-refill">
            </label>
            <label for="gh" class="label2">GitHub
                <input type="text" id="gh" placeholder="Ej: @sally-hill" class="input-refill">
            </label>   
    </div>
</fieldset>

<fieldset class= "sharing">
    <legend class="legend3">
        <div class="down-div">
        <i class="fa-solid fa-share-nodes icon sharing__icon2"></i>
        <h3 class="sharing__h3">Comparte</h3>
        </div>
        <button class="sharing__arrow"><i class="fa-solid fa-chevron-up design__box--arrow  icon__"></i></button>
    </legend>
    <div class="press__button">
        <button class="press__submit" type="submit">
            <i class="fa-regular fa-address-card card__id"></i>CREAR TARJETA</button>
    </div>
    <div>
        <h4>La tarjeta ha sido creada:</h4>
        <p>https://awesome-profile-card.com?id=A456DF0001</p>
    </div>
    <div>
        <a href="">
            <i></i>
            <p>Compartir en Twitter</p>
        </a>
    </div>
</fieldset>
