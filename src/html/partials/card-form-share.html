<fieldset class= "sharing collapsed">

            <h2 class="sharing__h3 sharing__box--icontext--text">Comparte</h2>

        <div class="btn__twitter">
            <a class="a" href="">
                <i class="fa-brands fa-x-twitter"></i>

            </a>
        </div>

</fieldset>
